<div class="row loginFondo" @fondo>
    <div class="col-12 ">
        <div class=" row justify-content-center fadeInDown" @fondo>
            <div id="header" class="formHeader col-8 col-md-6 col-lg-3 py-2 mt-5">
                <p class="h3 col-10 py-3 fadeIn first mx-auto"> Sign In </p>
            </div>
            <div class="col-12"></div>
            <div id="content" class="formContent col-8 col-md-6 col-lg-3 pt-2">
                <form class="row justify-content-center text-center">
                    <input type="text" id="usuario" class="fadeIn second col-10 form-control" name="usuario" [(ngModel)]="userform.usuario" placeholder="e-mail">
                    <input type="password" id="password" class="fadeIn third col-10 form-control mt-1" name="password" [(ngModel)]="userform.password" placeholder="password">
                    <input type="submit" (click)="signIn()" class="fadeIn fourth mt-4 btn btn-block col-10" value="Ingresar">
                    <button class="btn btn-primary btn btn-block col-10 mb-2 fadeIn five" (click)="loguinFacebook()">Iniciar Con Facebook
                        <i class="fa fa-facebook float-right mt-1"></i>
                    </button>
                </form>
            </div>
            <div class="col-12"></div>
            <div id="footer" class="formFooter col-8 col-md-6 col-lg-3 py-3 mb-5 fadeIn six">
                <a class="underlineHover" href="#">Olvidaste tu contrase√±a?</a>
            </div>
        </div>
    </div>

</div>
