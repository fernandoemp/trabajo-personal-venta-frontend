<div class="container">
  <h3 *ngIf="noticias.length>0" class="font-weight-bold mt-3">Noticias</h3>
</div>
<div class="container2">

  <div class="card-columns">
    <div *ngFor="let noticia of noticias">
      <div class="card">
        <img class="card-img-top" [src]="noticia.imagen" alt="Card image cap" data-toggle="modal" data-target="#miModal"
          (click)="variable(noticia)">
        <div class="card-body card-body-cascade text-center pb-0">
          <h4 class="card-title"><strong>{{noticia.titulo}}</strong></h4>
        </div>
      </div>
    </div>
  </div>

  <!-- Central Modal Small -->
  <div class="modal fade" #miModal id="miModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">

    <!-- Change class .modal-sm to change the size of the modal -->
    <div class="modal-dialog modal-dialog-centered" role="document">


      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100" id="myModalLabel"> <strong>{{noticia.titulo}}</strong></h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card2">
            <img class="card-img-top" [src]="noticia.imagen" alt="Card image cap" data-toggle="modal"
              data-target="#miModal">
            <div class="card-body card-body-cascade text-center pb-0">
              <p class="card-text">{{noticia.descripcion}} </p>
              <p class="card-text text-left">{{noticia.fecha| date:"dd-MM-yy"}} </p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Central Modal Small -->

</div>
